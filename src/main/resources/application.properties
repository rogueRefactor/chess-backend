spring.application.name=chess

# H2 Database Settings
# This tells Spring to use an in-memory database named 'chessdb'.
spring.datasource.url=jdbc:h2:mem:chessdb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# H2 Console
# This enables a web-based console to view the database at http://localhost:8080/h2-console
spring.h2.console.enabled=true

# JPA/Hibernate Settings
# This tells JPA which SQL dialect to use for H2.
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
# This is a critical setting. 'update' tells Hibernate to automatically create or
# update the database tables based on your @Entity classes (like Game.java) when the application starts.
spring.jpa.hibernate.ddl-auto=update

